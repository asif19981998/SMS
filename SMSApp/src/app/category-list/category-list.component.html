
<div class="form-group">
    <label>Category</label>
    <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Secrch by Category">
</div>
<div class="container" >
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div>
        <table class="table table-striped ">
            <thead class="bg-info">
                <th>Code</th>
                <th>Name</th>
                
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryList | customerPipe:search" >
                <td>{{category.Code }}</td> 
                <td>{{category.Name }}</td>
                
              </tr>
            </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
